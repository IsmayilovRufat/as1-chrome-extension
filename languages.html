<!DOCTYPE html>
<html>
  <head>
    <title>Manage Languages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 400px;
      }
      textarea {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        background-color: #0073b1;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #005d8c;
      }
    </style>
  </head>
  <body>
    <h3>Manage Languages</h3>
    <textarea id="languagesTextarea" rows="5" placeholder="Languages will be loaded here..."></textarea>
    <button id="refreshLanguagesBtn">Refresh Languages</button>
    <button id="saveLanguagesBtn">Save Languages</button>

    <script src="languages.js"></script>
  </body>
</html>
