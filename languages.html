<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Languages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 400px;
      }
      textarea {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        background-color: #101f5a;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0a1337;
      }
    </style>
  </head>
  <body>
    <h3>Manage Languages</h3>
    <a class="button-link" href="popup.html"><button class="go-back">Go Back</button></a>
    <textarea id="languagesTextarea" rows="5" placeholder="Languages will be loaded here..."></textarea>
    <button id="refreshLanguagesBtn">Refresh Languages</button>
    <button id="saveLanguagesBtn">Save Languages</button>

    <script src="languages.js"></script>
  </body>
</html>
