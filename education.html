<!DOCTYPE html>
<html>
  <head>
    <title>Manage Education</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 400px;
      }
      textarea {
        width: 95%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        background-color: #0073b1;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #005d8c;
      }
    </style>
  </head>
  <body>
    <h3>Manage Education</h3>
    <textarea id="educationTextarea" rows="5" placeholder="Education will be loaded here..."></textarea>
    <button id="refreshEducationBtn">Refresh Education</button>
    <button id="saveEducationBtn">Save Education</button>

    <script src="education.js"></script>
  </body>
</html>
