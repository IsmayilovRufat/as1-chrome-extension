<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>LinkedIn Profile Editor</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       padding: 10px;
       width: 400px;
     }
     .editable {
       margin-bottom: 10px;
     }
     textarea {
       width: 100%;
       height: 100px;
       margin-top: 10px;
       padding: 5px;
     }
     label {
       font-weight: bold;
       display: block;
     }
     input {
       width: 70%;
       padding: 8px;
       margin-top: 5px;
     }
     button {
       background-color: #101f5a;
       color: white;
       padding: 10px;
       border: none;
       width: 100%;
       cursor: pointer;
       margin-bottom: 10px;
     }
     button:hover {
       background-color: #0a1337;
     }
     #coverLetterOutput {
       height: 150px;
     }
   </style>
 </head>
 <body>
   <h1>LinkedIn Profile Editor</h1>
   <hr>
   <br>

   <div id="profileSwitchingSection" class="section">
    <h3>Profiles</h3>
    <label for="profile-selector">Select Profile:</label>
    <select id="profile-selector"></select>
    <button id="new-profile-btn">New Profile</button>
  </div>
  
  <div id="new-profile-modal">
    <h3>Create New Profile</h3>
    <label for="new-profile-name">Profile Name:</label>
    <input type="text" id="new-profile-name" placeholder="Enter profile name" />
    <button id="save-profile-btn">Save Profile</button>
    <button id="cancel-profile-btn">Cancel</button>
  </div>

  <div id="profileFields"></div>
  
  <hr>

   <div id="customFieldSection">
     <h3>Add New Field</h3>
     <label for="customFieldLabel">Field Name:</label>
     <input type="text" id="customFieldLabel" placeholder="Enter field name">
     <br>
     <br>
     <label for="customFieldValue">Field Value:</label>
     <input type="text" id="customFieldValue" placeholder="Enter field value">
     <br>
     <br>
     <button id="addCustomFieldBtn">Add Field</button>
   </div>
   <br>
   <br> 
   <hr>
   <a class="button-link" href="form.html"><button>Manage Profile Form</button></a>
   <a class="button-link" href="skills.html"><button>Manage Skills</button></a>
   <a class="button-link" href="certificates.html"><button>Manage Certificates</button></a>
   <a class="button-link" href="experiences.html"><button>Manage Experiences</button></a>
   <a class="button-link" href="education.html"><button>Manage Education</button></a>
   <a class="button-link" href="languages.html"><button>Manage Languages</button></a>
   <a class="button-link" href="added_fields.html"><button>Manage Added Fields</button></a>
   <a class="button-link" href="profileFields.html"><button>Manage Profile Fields</button></a>
   <br>
   <br>
   <hr>
   <h1>Cover Letter Generator</h1>
   <textarea id="htmlInput" placeholder="Paste the HTML content of the job listing here..." style="display: none;"></textarea>
   <br>
   <button id="generateBtn">Generate Cover Letter</button>
   <textarea id="coverLetterOutput" placeholder="Your cover letter will appear here..." readonly></textarea>
   <br>
   <br>
   <hr>
   <div id="dataTransferSection">
     <h4>Data Transfer</h4>
     <button id="exportDataBtn">Export Data</button>
     <input type="file" id="importDataFile" style="display: none;">
     <button id="importDataBtn">Import Data</button>
     <button id="sendEmailButton">Send Profile Data via Email</button>
   </div>
   <div id="button-container">
     <button id="save-form-btn">Save Form</button>
     <button id="view-history-btn">View History</button>
   </div>
   <div id="history-section" style="display:none;">
       <h2>Saved Forms</h2>
       <ul id="saved-forms-list"></ul>
       <button id="close-history">Close</button>
   </div>
   <div class="container">
  </div>
   <script src="popup.js"></script>
 </body>
</html>
