<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Profile Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      .editable {
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
        display: block;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        background-color: #0073b1;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #005d8c;
      }
    </style>
  </head>
  <body>
    <h3>LinkedIn Profile Editor</h3>
    <div id="profileFields"></div>

    <div id="customFieldSection">
      <h4>Add New Field</h4>
      <label for="customFieldLabel">Field Name:</label>
      <input type="text" id="customFieldLabel" placeholder="Enter field name">
      <label for="customFieldValue">Field Value:</label>
      <input type="text" id="customFieldValue" placeholder="Enter field value">
      <button id="addCustomFieldBtn">Add Field</button>
    </div>

    <button id="saveDataBtn">Save Data</button>
    <button id="resetNonSkillsBtn">Reset Non-Skills Data</button>
    <a href="skills.html" id="skillsPageLink">Manage Skills</a>
    <br>
    <a href="certificates.html" id="certificatesPageLink">Manage Certificates</a>
    <br>
    <a href="experiences.html" id="experiencesPageLink">Manage Experiences</a>
    <br>
    <a href="education.html" id="educationPageLink">Manage Education</a>

    <script src="popup.js"></script>
  </body>
</html>
